<!DOCTYPE html>
<html>
<head>
  <title>Circular Image</title>
  <style>
    .image-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="imageme.jpg" alt="Circular Image">
  </div>
</body>
</html>
