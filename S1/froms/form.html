<head>

    <title>Student Admission Form</title>
</head>
<body>
    <h1>Student Admission Form</h1>

    < action="">

        <label>Full Name:</label>
        <input type="text">
        <br><br>

        <input type="radio" name="gender"> Female

        </datalist>

        <br><br>
         
        <label for="">upload passport size photo</label>

        <button>Sumbit</button>
        
    </form>
